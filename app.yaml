application: apibuffr
version: 1-0021
runtime: python27
api_version: 1
threadsafe: yes

libraries:
- name: webapp2
  version: "2.5.1"

handlers:
- url: /js
  static_dir: js

- url: /stylesheets
  static_dir: stylesheets

- url: /images
  static_dir: images

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /ajax.*
  script: ajax.app

- url: .*
  script: visual.app

