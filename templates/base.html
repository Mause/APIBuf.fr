<head>

    <!-- Basic Page Needs

    <link rel="stylesheet" href="stylesheets/skeleton.css">

<body>



    <!-- Primary Page Layout
    ================================================== -->
    <div class="container">
        <div class="sixteen columns">
            <h1 class="remove-bottom" style="margin-top: 40px"><a href="/">API Buf.fr</a></h1>
            <h5>Simple API load alleviation</h5>
        </div>
            <!-- <h5 class="" style="margin-right: 5px; margin-top: 40px;"> -->
                {% if logged_in %}
        <span class="offset-by-eleven">
                <a href="/user">Your Buffr's</a> |
                <a href="/addbuffr">Add a Buffr</a> |
                {% else %}
        <span class="offset-by-fifteen">
                {% endif %}
                <a href="{{ appropriate_acct_url }}">
                    {% if logged_in %}
                    Logout
                    {% else %}
                    Login
                    {% endif %}
                </a>
            <!-- </h5> -->
        </span>
        <hr />
        {% block content %}
        {% endblock %}
    </div><!-- container -->
    <!-- End Primary Page Layout
    ================================================== -->

    <!-- "intelligent" debugging -->
    <script type="text/javascript">
        var data='{{ to_console|safe }}';
        console.log('Spiting debug data...');
        if (data !== '')data=JSON.parse(data);for(i=0;i!==data.length;i++){console.log(data[i]);}
        console.log('Done');
    </script>
