<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>API Buf.fr</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
  ================================================== -->
    <link rel="stylesheet" href="stylesheets/base.css">
    <link rel="stylesheet" href="stylesheets/skeleton.css">
    <link rel="stylesheet" href="stylesheets/layout.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/custom.css">
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.9.1.min.js"></script>

    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <!-- Favicons
    ================================================== -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

</head>
<body>

    <!-- Primary Page Layout
    ================================================== -->
    <div class="container">
        <div class="sixteen columns">
            <h1 class="remove-bottom" style="margin-top: 40px"><a href="/">API Buf.fr Alpha</a></h1>
            <h5>Simple API load alleviation</h5>
            {% if logged_in %}
            <span class="offset-by-eleven">
                    <a href="/user">Your Buffr's</a> |
                    <a href="/addbuffr">Add a Buffr</a> |
            {% else %}
            <span class="offset-by-fifteen">
            {% endif %}
            <a href="{{ appropriate_acct_url }}">
                {% if logged_in %}
                Logout
                {% else %}
                Login
                {% endif %}
            </a>
        </span>
        </div>
        <hr />
        {% block content %}
        {% endblock %}
    </div><!-- container -->
    <!-- End Primary Page Layout
    ================================================== -->

    <!-- "intelligent" debugging -->
    <script type="text/javascript">
        debug_data='{{ to_console|safe }}';
        console.log('Debug data start;');
        if (debug_data !== ''){
            debug_data=JSON.parse(debug_data);
            for(i in debug_data){
                console.log(i+': '+debug_data[i]);
            }
        }
        console.log('Debug data end;');
    </script>

<!-- End Document
================================================== -->
</body>
